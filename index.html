<!DOCTYPE html>
<html>
<head>
	<title>ytd-admin</title>
	<script src="./assets/js/socket.io.min.js"></script>
	<script src="https://vuejs.org/js/vue.js"></script>
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
	<div class="container" id="root">
		<div class="page-header"><h3>YouTube Doorway Admin Panel</h3></div>
		<table v-for="worker in workers" class="table table-bordered table-condensed">
			<thead>
				<th colspan="4">Current hotel: {{worker.current_hotel.name }} ({{ worker.current_hotel.id }}) </th>
			</thead>
			<tbody>
				<tr v-for="account in worker.accounts">
					<td>{{account.status}}</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>		
		</table>
	</div>
	<script src="./assets/js/app.js"></script>
</body>
</html>
